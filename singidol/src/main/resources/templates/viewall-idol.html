<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Daftar Idol</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2><p class="font-weight-bold">Daftar Idol</p></h2>
                <br>
                <a th:href="@{/idol/tambah}" class="mx-2 btn btn-primary">+ Tambah Idol</a>
                <br>
                <br>

                <div th:if = "*{listIdol.size() != 0}">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Jumlah Anggota</th>
                            <th>Detail Idol</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="idol, iterationStatus : ${listIdol}"
                            th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${idol.namaIdol}"></td>
                            <td th:text="${idol.jumlahAnggota}"></td>
                            <td>
                                <a class="btn btn-primary text-white border-white" th:href="@{/idol/} + ${idol.idIdol}" style="background-color: #03a9f4">Detail</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <br>
                <div th:unless = "*{listIdol.size() != 0}">
                    <h2 th:text = "'Tidak ada Idol'"></h2>
                </div>

                <a class="btn btn-primary" href="/">Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
