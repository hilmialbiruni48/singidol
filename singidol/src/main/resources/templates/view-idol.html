</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container">

            <div class="justify-content-center">

                <h2><p class="font-weight-bold">Detail Idol</p></h2>

                <p th:text="'Nama Idol      : ' + ${idol.namaIdol}"></p>
