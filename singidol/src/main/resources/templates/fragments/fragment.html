<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Singidol</title>
  <head th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css/}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>

  <head th:fragment="js">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js/}"></script>
  </head>
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand font-weight-bold text-white" href="/">SINGIDOL</a>
  <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/konser') ? 'font-weight-bold':'nav-item'}">
        <a class="nav-item nav-link text-white" th:href="@{/konser}">Konser <span class="sr-only">(Current)</span></a>
      </li>
      <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/idol') ? 'active':'d-none'}">
        <a class="nav-item nav-link text-white">Penonton <span class="sr-only">(Current)</span></a>
      </li>
      <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/tiket') ? 'font-weight-bold':'nav-item'}">
        <a class="nav-item nav-link text-white" th:href="@{/tiket}">Tiket <span class="sr-only">(Current)</span></a>
      </li>
      <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/idol') ? 'font-weight-bold':'nav-item'}">
        <a class="nav-item nav-link text-white" th:href="@{/idol}">Idol <span class="sr-only">(Current)</span></a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0" th:action="@{/konser/cari/}" method="GET">
      <input class="form-control mr-sm-2" type="search"
             name="idIdol" placeholder="Cari Pendapatan Idol" aria-label="Search">
      <button class="btn btn-info" type="submit">Search</button>
    </form>

  </div>
</nav>
</body>

</html>
